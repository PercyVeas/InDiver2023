    <main class="mainContacto">

        <form class="formulario">
            
            <div class="tituloFormulario text-center">
                <h3>Contacto</h3>
            </div>
            
            <section class="contformularioContacto text-center">
                <form class="formularioContacto row g-3 needs-validation" novalidate>
                    <div class="nombreForm col-md-4">
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                        Esta todo bien!
                    </div>
                    </div>
                    <div class="apellidoForm col-md-4">
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                            Esta todo bien!
                    </div>
                    </div>
                    <div class="contFormcorreo col-md-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Servicios</option>
                            <option value="1">PADI Open water</option>
                            <option value="2">Buzo Comercial AD/CI</option>
                            <option value="3">Fotografia Submarina</option>
                            <option value="4">Iniciacion al buceo</option>
                        </select>
                    <div class="descripcionContacto mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="checkContacto form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Los datos ingresados son correctos
                        </label>
                        </div>
                    </div> 
                    <div class="botonContacto col-12">
                        <button class="btn btn-primary" type="submit">Enviar formulario</button>
                    </div>
                </form>
            </section>    

            <section class="contContactos">
                <div class="iconContactos text-center">
                    <div class="contTelfono">
                        <a href="" class="text-decoration-none"><img src="../assets/icon/llamada-telefonica.png" alt="numero de red fijo"> 32-2678897</a>
                    </div>
                    <div class="contUbicacion">
                        <a href="https://maps.app.goo.gl/f8DuD7ZBAzRFVJdx9" target="_blank" class="text-decoration-none"><img src="../assets/icon/marcador-de-posicion.png" alt="ubicacion geografica"> San Agustín 1525, Valparaíso, Concón</a>
                    </div>
                    <div class="contInstagram">
                        <a href="https://www.instagram.com/" class="text-decoration-none" target="_blank" class="text-decoration-none"><img src="../assets/icon/instagram.png" alt="hipervinculo a isntagram"> Instagram</a>
                    </div>
                    <div class="contWhatsapp">
                        <a href="https://wa.me/+56936786475" class="text-decoration-none" target="_blank"><img src="../assets/icon/whatsapp.png" alt="Contacto de whatsapp"> +56936786475</a>
                    </div>
                </div>
            </section>
